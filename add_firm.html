<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Firm</title>
    <link rel="stylesheet" href="add_firm.css">
    <script src="https://kit.fontawesome.com/cd1e44ef74.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="maincontainer">
        <div class="left-sidebar">
            <div class="image-container">
                <img src="truck.jpeg" alt="">
            </div>
            <div class="navbar">
                <h2>Home</h2>
                <h2>Profile</h2>
                <h2>My Firms</h2>
                <h2>Logout</h2>
            </div>
        </div>

        <div class="right-container">
            <div class="welcome-firm-container">
                <div class="welcome-firm-message">
                    Welcome Mesars bolaka overseas
                </div>
            </div>
            <div class="add-firm-wrapper">
                <div class="add-firm-heading-wrapper">
                    <i class="fa-solid fa-circle-plus" style="color: #18bf1a;"></i>
                    <h2>Add Firm Information</h2>
                </div>
                <div class="form-wrapper">

                    <div class="form-field-wrapper">
                        <label for="reg-no">Firm Registration Number </label>
                        <input type="text" name="reg-no" id="reg-no" required>
                    </div>

                    <div class="form-field-wrapper">
                        <label for="firm-name">Firm Name </label>
                        <input type="text" name="firm-name" id="firm-name" required>
                    </div>
                    <div class="form-field-wrapper">
                        <label for="proprietor">Proprietor </label>
                        <input type="text" name="proprietor" id="proprietor" required>
                    </div>
                    <div class="form-field-wrapper">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="form-field-wrapper">
                        <label for="contact-no">Contact No </label>
                        <input type="tel" name="contact-no" id="contact-no" required>
                    </div>

                    <div class="form-field-wrapper">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-field-wrapper">
                        <label for="trade-license">Trade License </label>
                        <input type="text" name="trade-license" id="trade-license" required>
                    </div>

                </div>
            </div>
            <div class="footer-wrapper">
                <div class="next-button-wrapper">
                    <button class="next-button">Next</button>
                </div>
            </div>

        </div>

    </div>
    <script src="add_firm.js"></script>
</body>

</html>
